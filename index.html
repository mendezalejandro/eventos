<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eventos</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/enviroment.js"></script>
    <script src="./js/service.js"></script>
    <script src="./js/main.js"></script>
  </head>

  <body>
    <!-- header -->
    <div class="header">
      <header>
        <ul class="header-menu">
          <li class="header-logo"><a href="./index.html">Logo</a></li>
          <li class="header-title">Eventos App</li>
          <li class="header-contact"><a href="pages/contact.html">Contacto</a></li>
        </ul>
      </header>
    </div>
    <div class="filtersContainer">
      <div class="filterTitle">Buscar eventos por: </div>
      <form class="filterForm">
        <div class="filter filterStart">
          <label class="filterLabel">Nombre: </label>
          <div class="filterInputContainer">
            <input id="inputNombre" class="filterInput" type="text">
          </div>
        </div>
        <div class="filter filterMiddle">
          <label class="filterLabel">Categoria: </label>
          <div class="filterInputContainer">
            <input id="inputCategoria" class="filterInput" type="text">
          </div>
        </div>
        <div class="filter filterEnd">
          <label class="filterLabel">Fecha: </label>
          <div class="filterInputContainer">
            <input id="inputFecha" class="filterInput" type="text">
          </div>
        </div>
      </form>
      <div class="filterButtonContainer">
        <button class="filterButton" id="searchButton">Buscar</button>
      </div>
    </div>
    <div class="cardsContainer">
      <section class="cards" id="cards">

      </section>
    </div>
    
  </body>

  <!-- footer -->
  <footer>
    <h2 class="footer-title">&copy; Site Design by AR-AM | Eventos App</h2>
  </footer>
</html>
