<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Eventos</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="./js/moment.js"></script>
    <script src="./js/enviroment.js"></script>
    <script src="./js/service.js"></script>
    <script src="./js/main.js"></script>
  </head>

  <body>
    <!-- header -->    
    <div class="header">
      <header>
        <ul class="header-menu">
          <li class="header-logo">
            <div id="menu" class="sidepanel">
              <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">×</a>
              <a href="./index.html">Principal</a>
              <a href="pages/contact.html">Contacto</a>
              <a href="#">Historial</a>
            </div>
            <button class="openbtn" onclick="openMenu()">☰</button>
          </li>
          <li class="header-title">Eventos app</li>
        </ul>
      </header>
    </div>
    <div class="filtersContainer">
      <div class="filterTitle">Buscar eventos por:</div>
      <form class="filterForm">
        <div class="filter filterStart">
          <label class="filterLabel">Nombre: </label>
          <div class="filterInputContainer">
            <input id="inputNombre" class="filterInput" type="text" />
          </div>
        </div>
        <div class="filter filterMiddle">
          <label class="filterLabel">Categoria: </label>
          <div class="filterInputContainer">
            <input id="inputCategoria" class="filterInput" />
          </div>
        </div>
        <div class="filter filterEnd">
          <label class="filterLabel">Fecha: </label>
          <div class="filterInputContainer">
            <input id="inputFecha" class="filterInput" type="text" />
          </div>
        </div>
      </form>
      <div class="filterButtonContainer">
        <button class="filterButton" id="searchButton">Buscar</button>
      </div>
    </div>
    <div class="cardsContainer">
      <section class="cards" id="cards"></section>
    </div>

    <!-- paginacion -->
    <div class="pagination">
    <div class="paginationLeft">
      <button id="prevPageButton">❮</button>
    </div>
    <div class="paginationCenter">
      <p id="infoPag"></p>
    </div>
    <div class="paginationRight">
      <button id="nextPageButton">❯</button>
    </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
        <button onclick="modal.style.display='none'">Cerrar</button>
        </div>
      </div>
    </div>
  </body>

  <!-- footer -->
  <footer>
    <h2 class="footer-title">&copy; Site Design by AR-AM | Eventos App</h2>
  </footer>

</html>
